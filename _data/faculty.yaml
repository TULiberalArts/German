  expertise: "Teaching and Learning, Philology, German Language, History, Culture and Civilization, Civil War History, History of Philadelphia and Pennsylvania"
  bio: >
    Dr. Waskie is an Assistant Professor of German at Temple University since 1999. He also taught at Rider University, N.J., and Holy Family University in Philadelphia, teaching Civil War history in the Civil War Institute. Professor Waskie was born in Bloomsburg, Pennsylvania, and pursued a Languages/History major at Bloomsburg University, studying abroad in Austria; and Germany. He studied Slavic Linguistics in Prague on a Czech government scholarship, and received an M.A. and Ph.D. degrees at New York University. He had experience with the State Department; and duty with the U.S. Army as an army linguist. He became a teacher of languages and history at Pennsbury School District, Bucks County, PA. Dr. Waskie is a Civil War historian, author, and preservationist. He specializes in the life of General George G. Meade whom he portrays in a Living-History performance. He is a member of the Union League of Philadelphia; Executive Council of the Civil War History Consortium of Philadelphia; and a co-founder and co-director of the ‘Civil War & Emancipation Studies program’ at Temple University. He has been a Pennsylvania ‘Commonwealth Speaker/Scholar’ since 2006. He serves as president of the General Meade Society; Board of the Friends of Laurel Hill Cemetery; Vice President of the Grand Army of the Republic (G.A.R.) Civil War Museum & Library; and other history related organizations and institutions. Professor Waskie is presently researching a book on the ‘Germans of Philadelphia’ for History Press.
